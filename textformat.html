<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formats</title>
</head>
<body>
    <p><b>Sample text-- this is bold</b></p>
    <p><i>Sample text-- this is italics</i></p>
    <p><big>Sample text-- this is big</big></p>
    <p><small>Sample text-- this is small</small></p>
    <p>Sample <subscript>text-- did subscript</subscript></p>
    <p>Sample <sup>text--did superscript</sup></p>
    <p><ins>Sample text--inserted text</ins></p>
    <p>This is <del>delted text</del></p>
    <p>This is <mark>marked text</mark></p>
</body>
</html>
